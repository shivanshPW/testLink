<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | AstroidDestroyer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      html, body {
          background: #000; /* Black background for letterboxing */
          font-family: 'Roboto', sans-serif;
          overflow: hidden;
          width: 100%;
          height: 100%;
      }

      /* Main container organizes the entire page layout */
      #page-container {
          width: 100vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          background: linear-gradient(135deg, #3a4374 0%, #232942 100%);
      }
      
      #controls {
          background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(42, 42, 42, 0.95) 100%);
          padding: 12px 25px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 20px rgba(0,0,0,0.5);
          border-bottom: 2px solid rgba(102, 126, 234, 0.5);
          backdrop-filter: blur(10px);
          z-index: 10;
          flex-shrink: 0; /* Prevents the bar from shrinking */
      }
      
      .title-section { display: flex; align-items: center; gap: 15px; }
      
      .game-logo {
          width: 35px; height: 35px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border-radius: 8px; display: flex; align-items: center;
          justify-content: center; font-size: 22px; color: white;
          box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
      }
      
      .game-title {
          color: white; font-family: 'Bebas Neue', cursive;
          font-size: 28px; letter-spacing: 2px;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .btn-group { display: flex; gap: 15px; align-items: center; }
      
      button {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white; border: none; padding: 10px 20px;
          border-radius: 25px; cursor: pointer; font-size: 14px;
          font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
          display: flex; align-items: center;
      }
      
      button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }
      
      .btn-secondary {
          background: rgba(255, 255, 255, 0.1);
          border: 2px solid rgba(255, 255, 255, 0.3);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      
      .btn-secondary:hover { background: rgba(255, 255, 255, 0.2); }
      .icon { font-size: 16px; margin-right: 8px; }

      #unity-container {
        flex: 1;
        min-height: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        background: #000;
      }

      #page-container:fullscreen #controls {
          display: none;
      }

      #loading-overlay {
          position: fixed; top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0, 0, 0, 0.8); color: white;
          display: flex; justify-content: center; align-items: center;
          font-family: Arial, sans-serif; font-size: 2em; z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="page-container">
      <div id="controls">
          <div class="title-section">
              <div class="game-logo">üöÄ</div>
              <h1 class="game-title">AstroidDestroyer</h1>
          </div>
          <div class="btn-group">
              <button id="fullscreen-button" onclick="toggleFullscreen()">
                  <span class="icon">‚õ∂</span><span>Fullscreen</span>
              </button>
              <button class="btn-secondary" onclick="restartGame()">
                  <span class="icon">üîÑ</span><span>Restart</span>
              </button>
          </div>
      </div>

      <div id="unity-container">
        <!-- Canvas size will be controlled by the script -->
        <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      </div>
    </div>

    <div id="loading-overlay">
      <div id="loading-text">Loading... 0%</div>
    </div>
    
    <script>
      // --- ELEMENT SELECTORS ---
      var pageContainer = document.querySelector("#page-container");
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingOverlay = document.querySelector("#loading-overlay");
      var loadingText = document.querySelector("#loading-text");

      function toggleFullscreen() {
          if (!document.fullscreenElement) {
              pageContainer.requestFullscreen().catch(err => {
                  alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
              });
          } else {
              document.exitFullscreen();
          }
      }

      function restartGame() {
          location.reload();
      }

      // --- DEVICE DETECTION FUNCTION ---
      function isMobileDevice() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      // --- SCALING AND LETTERBOXING LOGIC ---
      function applyLetterboxing() {
          let targetAspectRatio;

          // Check if the device is mobile and set aspect ratio accordingly
          if (isMobileDevice()) {
            // Portrait aspect ratio for mobile
            targetAspectRatio = 9 / 16; 
          } else {
            // Landscape aspect ratio for desktop
            targetAspectRatio = 16 / 9;
          }
          
          let containerWidth = unityContainer.offsetWidth;
          let containerHeight = unityContainer.offsetHeight;
          let containerAspectRatio = containerWidth / containerHeight;
          
          let newWidth, newHeight;

          if (containerAspectRatio > targetAspectRatio) {
              newHeight = containerHeight;
              newWidth = newHeight * targetAspectRatio;
          } else {
              newWidth = containerWidth;
              newHeight = newWidth / targetAspectRatio;
          }
          
          canvas.style.width = newWidth + 'px';
          canvas.style.height = newHeight + 'px';
      }

      // Add listeners to re-apply letterboxing on resize or orientation change
      window.addEventListener('resize', applyLetterboxing);
      window.addEventListener('orientationchange', applyLetterboxing);

      // --- UNITY BANNER FUNCTION (FROM YOUR BASE FILE) ---
      function unityShowBanner(msg, type) {
        // This is a minimal implementation. You can customize it further if needed.
        var div = document.createElement('div');
        div.innerHTML = msg;
        div.style.position = 'absolute';
        div.style.top = '10px';
        div.style.left = '10px';
        div.style.padding = '10px';
        div.style.color = 'white';
        if (type == 'error') {
            div.style.background = 'red';
        } else if (type == 'warning') {
            div.style.background = 'yellow';
            div.style.color = 'black';
        } else {
            div.style.background = 'rgba(0,0,0,0.5)';
        }
        pageContainer.appendChild(div);
        if (type != 'error') {
          setTimeout(function() {
            pageContainer.removeChild(div);
          }, 5000);
        }
      }

      // --- UNITY INSTANCE CONFIGURATION ---
      var buildUrl = "Build";
      // === IMPORTANT: UPDATED FOR "Asteroid_destroyer" BUILD ===
      var loaderUrl = buildUrl + "/Asteroid_destroyer.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Asteroid_destroyer.data",
        frameworkUrl: buildUrl + "/Asteroid_destroyer.framework.js",
        codeUrl: buildUrl + "/Asteroid_destroyer.wasm",
        // === END OF CHANGES ===
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AstroidDestroyer",
        productVersion: "1.1",
        showBanner: unityShowBanner,
      };

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingText.innerHTML = `Loading... ${Math.round(progress * 100)}%`;
        }).then((unityInstance) => {
          loadingOverlay.style.display = 'none';
        }).catch((message) => {
          alert(message);
        });
      };
      
      // Listener to update the fullscreen button icon/text
      document.addEventListener('fullscreenchange', () => {
          const fullscreenButton = document.getElementById('fullscreen-button');
          if (document.fullscreenElement) {
              fullscreenButton.innerHTML = '<span class="icon">‚ùé</span><span>Exit</span>';
          } else {
              fullscreenButton.innerHTML = '<span class="icon">‚õ∂</span><span>Fullscreen</span>';
          }
          // A short delay helps the browser adjust before recalculating the canvas size
          setTimeout(applyLetterboxing, 100); 
      });

      // Initial setup calls before loading starts
      applyLetterboxing(); 
      document.body.appendChild(script);
    </script>
  </body>
</html>
